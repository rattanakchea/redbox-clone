<div class="content">
  <div class="container">
    <div class="card-deck">
      <p>{{ DvdCollection | json }}</p>
      <div class="card" *ngFor="let dvd of DvdCollection">
        <img class="card-img-top" src="{{dvd.image}}" style="max-width:100%">
        <div class="card-block">
          <h4 class="card-title">{{dvd.title}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
