<div class="content">
  <div class="container">
    <h2>Cart</h2>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Category</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>
            <span *ngFor="let category of item.category">{{ category }} </span>
          </td>
          <td><img class="card-img-top" src="{{ item.image }}" style="max-width:100px"></td>
          <td><a (click)="remove(item.id)" class="btn btn-warning">Remove</a></td>
        </tr>
        <tr>
          <td colspan="4">
          </td>
          <td>
            Total: {{getTotal() | currency:'USD':true}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
