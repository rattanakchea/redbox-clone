<div class="container">
  <h3>Dvd Add Form</h3>
  <form class="form-inline" (ngSubmit)="addDvd()">
    <div class="form-group">
      <input type="text" [(ngModel)]="dvd.title" name="title" class="form-control" placeholder="Title">
      <button class="btn btn-default">Search</button>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="dvd.image" name="image" class="form-control" placeholder="Image">
    </div>
    <div class="form-group">
      {{ category | json }}
      <input type="text" [(ngModel)]="dvd.category" name="category" class="form-control" placeholder="Comma separate">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add to inventory</button>
    </div>
  </form>
</div>
