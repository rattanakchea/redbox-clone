<div class="container">
  <h2>DVD List - ({{DvdCollection.length}}) </h2>
  <table class="table table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Qty</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of DvdCollection">
        <th>{{ item.id }}</th>
        <td>{{ item.title }}</td>
        <td>{{ item.quantity }}</td>
        <td><img class="card-img-top" src="{{ item.image }}" style="max-width:100px"></td>
        <td><a href="#" class="btn btn-warning">Remove</a></td>
      </tr>
    </tbody>
  </table>
</div>
